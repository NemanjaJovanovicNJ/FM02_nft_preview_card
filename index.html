<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-box">
          <img class="img-eye" src="images/icon-view.svg" alt="Eye" />
          <div class="coat"></div>

          <img
            class="img-equilibrium"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium image"
          />
        </div>

        <div class="text-box">
          <div class="nft-text">
            <a href="#" class="heading-equilibrium">Equilibrium #3429</a>
            <p class="text-equilibrium">
              Our Equilibrium collection promotes balanc and calm.
            </p>
            <div class="nft-info">
              <div class="info-box eth-value">
                <img
                  class="eth-icon"
                  src="images/icon-ethereum.svg"
                  alt="ETH icon"
                />
                <p>0.041 ETH</p>
              </div>
              <div class="info-box time">
                <img
                  class="clock-icon"
                  src="images/icon-clock.svg"
                  alt="Clock icon"
                />
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <div class="border"></div>
          <div class="footer">
            <img
              class="img-user"
              src="images/image-avatar.png"
              alt="Jules Wyvern"
            />
            <p class="user-name">
              Creation of <a href="#" class="jules-wyvern">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
